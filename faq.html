<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ – FITCHECK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-nav">
    <h1 class="logo">FITCHECK</h1>
    <a href="index.html" class="faq-link">← Back to Home</a>
  </header>

  <hr class="divider" />

  <main class="main-content">
    <h2>Frequently Asked Questions</h2>
    <div class="faq-container">
      <div class="faq-item">
        <button class="faq-question">What is FITCHECK?</button>
        <div class="faq-answer">
          <p>FITCHECK is a tool that helps you find your best personal style through data-driven recommendations.</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">When will it launch?</button>
        <div class="faq-answer">
          <p>We're currently building the platform. Join the waitlist on the homepage to be the first to know!</p>
        </div>
      </div>

      <!-- Add more questions below -->
    </div>
  </main>

  <script>
    const faqItems = document.querySelectorAll('.faq-item');

    faqItems.forEach(item => {
      const question = item.querySelector('.faq-question');

      question.addEventListener('click', () => {
        faqItems.forEach(i => {
          if (i !== item) i.classList.remove('active');
        });
        item.classList.toggle('active');
      });
    });
  </script>

</body>
</html>

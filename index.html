<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITCHECK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-nav">
    <h1 class="logo">FITCHECK</h1>
    <a href="faq.html" class="faq-link">Frequently Asked Questions</a>
  </header>

  <hr class="divider" />

  <main class="main-content">
    <h2>Get Your Perfect Fit.</h2>
    <p>Weâ€™re building a tool to help you find your best style. Sign up below to join the waitlist.</p>

    <form id="email-form" action="https://script.google.com/macros/s/AKfycbxojxvZdcj2Uge63kMnnvStkIGfZa6iQjRsjDG-pvXP7HdXYAItr_gznHxhvvWiaGV9rQ/exec" method="POST">
        <input type="email" name="email" placeholder="enter your email" required />
        <button type="submit">Join Waitlist</button>
      </form>      
  </main>

  <script>
    document.getElementById("email-form").addEventListener("submit", function(e) {
      e.preventDefault(); 
  
      const form = e.target;
      const formData = new FormData(form);
  
      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          setTimeout(() => {
            window.location.reload();
          }, 100);
          alert("Submission successful. Thank you!")
        } else {
          alert("There was a problem. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error!", error.message);
        alert("There was an error submitting the form.");
      });
    });
  </script>  
</body>
</html>

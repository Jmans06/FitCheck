<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITCHECK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-nav">
    <h1 href="index.html" class="logo">FITCHECK.</h1>
    <a href="faq.html" class="faq-link">Frequently Asked Questions</a>
  </header>

  <hr class="divider" />

  <main class="main-content">
    <p class="description">FitCheck is a social polling app that allows users to post fashion questions in the form of a poll and get real-time votes. Users can ask anything from what tie to wear to a wedding to what color they should paint their nails.</p>

    <div class="grid-container">
  <div class="grid-item">
    <img src="fitcheck1.png" alt="image 1" class="grid-image" />
  </div>
  <div class="grid-item">
    <img src="fitcheck2.png" alt="image 2" class="grid-image" />
  </div>
  <div class="grid-item">
    <img src="fitcheck3.png" alt="image 3" class="grid-image" />
  </div>
  <div class="grid-item form-column">
    <form id="email-form" action="https://script.google.com/macros/s/AKfycbxojxvZdcj2Uge63kMnnvStkIGfZa6iQjRsjDG-pvXP7HdXYAItr_gznHxhvvWiaGV9rQ/exec" method="POST">
      <input type="email" name="email" placeholder="enter your email" required />
      <button type="submit">Join Waitlist</button>
    </form>
  </div>
</div>
      
  </main>

  <script>
    document.getElementById("email-form").addEventListener("submit", function(e) {
      e.preventDefault(); 
  
      const form = e.target;
      const formData = new FormData(form);
  
      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          setTimeout(() => {
            window.location.reload();
          }, 100);
          alert("Submission successful. Thank you!")
        } else {
          alert("There was a problem. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error!", error.message);
        alert("There was an error submitting the form.");
      });
    });
  </script>  
</body>
</html>
